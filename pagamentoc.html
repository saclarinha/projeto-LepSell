<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LepSell - Pagamento Cancelado</title>
  <link rel="stylesheet" href="pagamentoc.css">
</head>
<body>

  <header class="cabecalho">
    <h2>LepSell</h2>
  </header>

  <div class="container-cancelado">
    <section class="cancelado">
      <div class="icone">❌</div>
      <h1>Pagamento Cancelado</h1>
      <p>O seu pagamento não foi concluído. Verifique os dados ou tente novamente.</p>
      <div class="botoes-cancelado">
        <button class="botao">Tentar Novamente</button>
        <button class="botao">Voltar ao Carrinho</button>
      </div>
    </section>
  </div>

</body>
</html>
