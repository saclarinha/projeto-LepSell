<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LepSell - Registrar Produto</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>
    <div class="container">
        <h1 id="cabecalho">Registrar Produto</h1>
        <hr id="linha">

        <input type="text" name="nomeProduto" placeholder="Insira o nome do produto" id="nomeProduto">

        <input type="number" name="valorProduto" placeholder="Insira o valor do produto" id="valorProduto">

        <button id="btn">Registrar Produto</button>
    </div>
</body>
</html>
