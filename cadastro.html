<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LepSell</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="form-section">
                <img src="img/LepSellLogoSF.png" alt="LepSell Logo">
                <h2>Crie a sua conta.</h2>

                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <button class="btn">Criar conta</button>

                <p class="login-link">JÃ¡ tem uma conta? <a href="login.html">Logue-se</a></p>

                <p class="or">- OR -</p>

                <div class="google-btn">
                    <img src="img/LogoGoogle.png" alt="Google">
                    Registrar com Google
                </div>

                </div>
                <div class="image-section">
                    <div class="shape"></div>
                    <div class="shape2"></div>
                    <img src="img/apertomao.png" alt="apertodemao">
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
